<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/media.css">

    <!-- Script -->
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/075f07a0c0.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/img/user.png">
    <title>Login Screen</title>
</head>
<body>

    <div class="container">

        <div class="body-container">

            <div class="left-container">

                <div class="img-container">

                    <img src="/img/login-animate.svg" alt="Work illustrations by Storyset">

                </div>

            </div>

            <div class="right-container">

                <div class="login-box">

                    <div class="img-user">
                        <img src="/img/user.png" alt="user">
                    </div>

                    <h1>Log In</h1>
                    
                    <input type="text" name="username" id="username" placeholder="username">
                    <input type="password" name="password" id="password" placeholder="password">

                    <a href="password.html">
                        Forgot Password?
                    </a>

                    <button class="btn-one">Login</button>

                    <a href="newaccount.html">
                        Register Now
                    </a>

                    <div class="social-media">
                        <a href="https://www.linkedin.com/in/thiago-dosantos/"><i class='fab fa-linkedin fa-2x'></i></a>
                        <a href="mailto:thiago-dosantos@outlook.com"><i class='fa fa-envelope fa-2x''></i></a>
                        <a href="https://github.com/thiago-dosantos"><i class='fab fa-github fa-2x'></i></a>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
