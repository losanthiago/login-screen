<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/media.css" />

    <!-- Script -->
    <script src="/script/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Login Screen</title>
  </head>
  <body>
    <div class="container">
      <div class="body-container">
        <div class="left-container">
          <div class="img-container">
            <img src="/img/sign-up-animate.svg" alt="Work illustrations by Storyset" />
          </div>
        </div>

        <div class="right-container">
          <div class="login-box">
            <h2>Join us<br />Create today your account!</h2>

            <h3>insert your information</h3>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
            />
            <input type="email" name="email" id="email" placeholder="e-mail" />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <input
              type="password"
              name="cpassword"
              id="cpassword"
              placeholder="confirm password"
            />

            <div class="check">
                <input type="checkbox" name="term" id="term" style="width: 13px; height: 13px;">
                <label for="terms" style="color: #3d3d3d;">I Agree the Terms</label>
            </div>

            <button>Register</button>
          </div>
        </div>
      </div>
    </div>

    <a href="index.html">
        <div id="bubble">
            <img src="img/user2.png" alt="icon-user" title="login">
        </div>
    </a>

    <script>
      $('#term').click(() => {
            const div = $('<div>').attr('style',`
                position: absolute;
                width: 40%;
                height: 420px;
                border-radius: 10px;
                background: #fff; 

                color: #3d3d3d;

                -webkit-box-shadow: 0px 0px 6px -1px #000000; 
                box-shadow: 0px 0px 6px -1px #000000;

                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            `)

            $(div).addClass('term')

            $(div).append(`I read and agree the terms!`)

            $(div).append(
                $('<button>Ok</button>').attr('style',`
                padding: 10px;
                width: 30%;
                outline: none;
                text-transform: uppercase;
                font-size: 12px;
                background: #273339;
                color: #f3f3f3;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                `).click(() => {
                    div.hide()
                })
            )
            
            $('body').append(div)
        })
    </script>
  </body>
</html>
